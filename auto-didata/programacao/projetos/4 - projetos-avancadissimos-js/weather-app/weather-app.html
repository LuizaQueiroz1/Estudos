<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="weather-app.css">
</head>

<body id="body">
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Type a city name">
            <button><img src="images-weather/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>INVALID CITY NAME</p>
        </div>

        <div id="weather">
            <img src="images-weather/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <div class="name-flag">
                <h2 class="city"></h2>
                <img src="https://flagsapi.com/BR/flat/64.png" id="flag-img">
            </div>

            <div class="details">
                <div class="col">
                    <img src="images-weather/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                </div>

                <div class="col">
                    <img src="images-weather/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        
    </script>
</body>

</html>
