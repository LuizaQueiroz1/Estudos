<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS</title>
    <style>
        div.onclick {
            text-align: center;
        }
        h2 {
            text-align: center;
        }

        #onmouseover {
            display: flex;
            
            justify-content: center;
            width: 300px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="onclick">
        <h1>Praticando os eventos JS</h1>
        <h2>Eventos Js</h2>
        <p id="texto"></p>

        <button ondblclick="eventodblClick()">Clique aqui</button>
    </div>

    <br> <br>

    <div id="onmouseoverANDonmouseout" onmouseover="eventoMouseOver()" onmouseout="eventoMouseOut()" onmousemove="eventoMouseMove()">
        <h2>Evento onmouseover aqui</h2>
    </div>

    <script>
        function eventoClick() {
            alert("Acionou um evento de click");
            document.body.style.background = "purple";
        }

        function eventodblClick() {
            alert("evento de clique duplo")
        }

        function eventoMouseOver() {
            let d = document.getElementById("onmouseoverANDonmouseout")
            // d.style.borderRadius = "50%"
            d.style.background = "red"
        }

        function eventoMouseOut(){
            let d = document.getElementById("onmouseoverANDonmouseout");
            d.style.width = "300px"
            d.style.height = "200px"
            d.style.background = "blue"
            d.style.borderRadius = "0%"
        }

        // function eventoMouseMove(){
        //     let p = document.getElementById("texto")
        //     p.append("Moveu o mouse")

        // }
    </script>
</body>

</html>
