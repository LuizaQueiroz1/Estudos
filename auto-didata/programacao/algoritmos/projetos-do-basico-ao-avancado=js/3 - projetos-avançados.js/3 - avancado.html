<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="3 - avancado.css">
</head>

<body>
    <div class="main">

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado" style="color: black;"></p>
            <table>
                <tr>
                    <td><button class="bt" onclick="clean()" style="background:#D94F04;">C</button></td>
                    <td><button class="bt" onclick="back()" style="background:#D94F04;"> < </button></td>
                    
                    <td><button class="bt" onclick="insert('*')" style="background:#D94F04;">X</button></td>
                    <td><button class="bt" onclick="insert('/')" style="background:#D94F04;">/</button></td>
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('7')">7</button></td>
                    <td><button class="bt" onclick="insert('8')">8</button></td>
                    <td><button class="bt" onclick="insert('9')">9</button></td>
                    <td><button class="bt" onclick="insert('-')" style="background:#D94F04;">-</button></td>
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('4')">4</button></td>
                    <td><button class="bt" onclick="insert('5')">5</button></td>
                    <td><button class="bt" onclick="insert('6')">6</button></td>
                    <td><button class="bt" onclick="insert('+')" style="background:#D94F04;">+</button></td>
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('1')">1</button></td>
                    <td><button class="bt" onclick="insert('2')">2</button></td>
                    <td><button class="bt" onclick="insert('1')">3</button></td>
                    <td rowspan="2"><button class="bt" style="height: 136px; background:#D94F04;" onclick="calcular()" >=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="bt" style="width: 136px;" onclick="insert('0')">0</button></td>
                    <td><button class="bt" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>

    </div>





    <script>
        function insert(num) {
            let numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num
        }

        function clean(){
            document.getElementById('resultado').innerHTML = '';
        }

        function back(){
            let resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1 );
        }

        function calcular(){
            let resultado = document.getElementById('resultado').innerHTML;

            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }

    </script>



</body>

</html>
